<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>User List</h1>
    <a href="/user/new" class="btn btn-info">Nuevo usuario</a>
    <table id="customers" class="table">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.first_name}}</td>
            <td>{{usuario.last_name}}</td>
            <td>{{usuario.email}}</td>
            <td>
                <a href="/user/show/{{usuario.id}}"> Show </a>
                <a href="/user/edit/{{usuario.id}}">Edit</a>
                <a href="/user/destroy/{{usuario.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</body>
</html>
