<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Update User</h1>
    <div>
        <form action="/user/update" method="post" id="customers">
            <h2>Update data  {{persona.first_name}}</h2>
            <input type="hidden" name="id" value="{{persona.id}}">
            <div>
                <label for="first_name">First Name</label>
                <input type="text"  id="first_name" name="first_name" placeholder="Your name.." value="{{persona.first_name}}">
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Your last name.." value="{{persona.last_name}}">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email"  name="email" value="{{persona.email}}">
            </div>
            <div>
                <input type="submit" value="Update">
            </div>
        </form>
    </div>  
</body>
</html>
